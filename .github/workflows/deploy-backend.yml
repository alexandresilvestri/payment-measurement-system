name: Deploy Backend to AWS EB

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          DB_TEST_HOST: localhost
          DB_TEST_PORT: 5432
          DB_TEST_USER: postgres
          DB_TEST_PASSWORD: postgres
          DB_TEST_NAME: conf_test
          NODE_ENV: test
          PGPASSWORD: postgres

      - name: Build TypeScript
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r src/database deploy/src/
          cp package.json package-lock.json deploy/
          cd deploy
          zip -r ../deploy.zip .

      - name: Generate deployment timestamp
        id: timestamp
        run: echo "time=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: conferir-backend
          environment_name: conferir-backend-env
          version_label: ${{ github.sha }}-${{ steps.timestamp.outputs.time }}
          region: us-east-1
          deployment_package: backend/deploy.zip
          use_existing_version_if_available: false
          wait_for_environment_recovery: 300